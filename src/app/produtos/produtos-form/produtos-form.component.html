<div class="container">
    <h1 *ngIf="usandoModal === false">
        {{tituloPagina}}
    </h1>

    <div class="row" *ngIf="usandoModal === false">
        <app-breadcrumb [itens]="itensBreadcrumb"></app-breadcrumb>
    </div>

    <form #formulario="ngForm" (ngSubmit)="submeterFormulario(formulario)">
        <mat-form-field appearance="outline" class="campo-id">
            <mat-label>ID</mat-label>
            <input matInput name="campoId" [(ngModel)]="produto.id" readonly>
        </mat-form-field>
    
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Produto</mat-label>
                <!-- <input matInput placeholder="Nome do produto" value="{{ produto.name }}"> -->
                <input
                    matInput
                    placeholder="Nome do produto" 
                    id="campoNome"
                    name="campoNome"
                    [(ngModel)]="produto.name"
                    required
                    #nome="ngModel"
                > <!-- input variável local "nome" -->
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <mat-hint *ngIf="nome && !nome.valid && nome.touched">
                    Campo Nome é obrigatório
                </mat-hint> <!-- com a variável local "nome" consigo acessar atributos do formulário disponibilizados pela diretiva Form -->
            </mat-form-field>
        </p>
    
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Observações</mat-label>
                <textarea
                    matInput
                    placeholder="Observações"
                    value=""
                    name="campoObservacoes"
                    [(ngModel)]="produto.symbol"
                ></textarea>
            </mat-form-field>
        </p>    
    
        <p hidden>
            <button
                [disabled]="!formulario.valid"
                mat-raised-button color="primary"
            >
                Salvar
            </button>
        </p>
        <p hidden> <!-- botão duplicado para testes -->
            <button
                [disabled]="!formulario.valid"
                mat-raised-button color="primary"
                type="button"
                (click)="cancelar()"
            >
                Cancelar
            </button>
        </p>
    </form>
</div>
